<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Pada HTML</title>
</head>

<body>
    <!--Menampilkan Gambar-->
    <h2>Gambar</h2>
    <img src="TI-UNIKU.png" alt="logo TI FKOM UNIKU" />

    <!--Menampilkan Vidio-->
    <h2>Vidio Lokal</h2>
    <video width="320" height="240" controls>
        <source src="ProfilDosenTI-2021.mp4" type="video/mp4" 
        alt="profil dosen ti fkom uniku" />
        Browser Anda tidak mendukung elemen video.
    </video>

    <!--Menampilkan Video Dari YouTube-->
    <h2>Video YouTube</h2>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/9xPS6HJSp8c?start=478" 
    frameborder="0" allow="fullscreen">
    </iframe>

    <!--Menampilkan Audio-->
    <h2>Audio</h2>
    <audio controls>
        <source src="MARS UNIVERSITAS KUNINGAN.mp3" type="audio/mp3" />
        Browser Anda tidak mendukung tag audio.
    </audio>
</body>

</html>
