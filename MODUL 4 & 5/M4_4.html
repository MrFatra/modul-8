<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Kotak Dialog</title>
    <script>
        function pesan() {
            alert("Pemrograman WEB 1")
        }
        function cekStatus() {
            const hasil = confirm("Apakah anda Mahasiswa Universitas Kuninagan ?");
            if (hasil) {
                console.log("Silahkan mengakses materi yang sudah diberikan");
            } else {
                console.log("Anda Tidak berhak mengakses !");
            }
        }
        function input() {
            const userInput = prompt("Masukan nama anda : ");
            if (userInput !== null) {
                console.log("Nama Pengguna adalah : " +userInput);
            } else {
                console.log("Pengguna membatalkan Input.");
            }
        }
    </script>
</head>
<body>
    <h1>JavaScript<h1>
    <button onclick="pesan()">Pesan</button>
    <button onclick="cekStatus()">Konfirmasi</button>
    <button onclick="input()">Masukan</button>
</body>
</html>
