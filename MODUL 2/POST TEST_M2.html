<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
</head>
<body>
    <center>
    <form name="formInputMhs">
        <table border="1" bgcolor="#EE6868">    
            <tr>
                <td colspan="2" align="center">INPUT NILAI MAHASISWA</td>
            </tr>
            <tr>
                <td>Mata Kuliah</td>
                <td><input type="text" name="matkul" maxlength="20" size="25"></td>
            </tr>
            <tr>
                <td>Nama Dosen</td>
                <td><input type="text" name="nama" maxlength="50" size="25"></td>
            </tr>
            <tr>
                <td>SKS</td>
                <td><input type="number" name="SKS" maxlength="5" size="25"></td>
            </tr>
            <tr>
                <td>Nama Mahasiswa</td>
                <td><input type="text" name="nama" maxlength="50" size="25"></td>
            </tr>
            <tr>
                <td>Jumlah Kehadiran</td>
                <td><input type="text" name="Kehadiran" maxlength="5" size="25"></td>
            </tr>
            <tr>
                <td>Nilai Tugas</td>
                <td><input type="number" name="Tugas" maxlength="5" size="25"></td>
            </tr>
            <tr>
                <td>Nilai Quizz</td>
                <td><input type="number" name="Quizz" maxlength="5" size="25"></td>
            </tr>
            <tr>
                <td>Nilai UTS</td>
                <td><input type="number" name="UTS" maxlength="5" size="25"></td>
            </tr>
            <tr>
                <td>Nilai UAS</td>
                <td><input type="number" name="UAS" maxlength="5" size="25"></td>
            </tr>
            <tr>
                <td>Nilai Akhir</td>
                <td><input type="number" name="Akhir" maxlength="5" size="25"></td>
            </tr>
            <tr>
                <td>Nilai Huruf</td>
                <td><input type="text" name="Huruf" maxlength="5" size="25"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">SIMPAN</button>
                    <button type="reset">BATAL</button>
                </td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
